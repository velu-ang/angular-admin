<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 login-box">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="http://via.placeholder.com/150x150" alt="logo" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form>
                           
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fist Name" type="text">
                                    </mat-form-field>
                                </div>
                             
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adress" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                        <a  [routerLink]="['/dashboard']" class="btn btn-danger btn-round">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
